<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <div class="icon-container">
      <div class="icon"></div>
    </div>
    <h1>Skee - ball Leaderboard</h1>
  </div>
  <div class="scores"></div>

  <form>
    <div>
    <label>Name</label>
    <input id="name-input" type="text" autocomplete="off" />
  </div>
  <div>
    <label>Score</label>
    <input id="score-input" type="number" autocomplete="off" />
  </div>
    <input type="submit" value="New score" />
  </form>

  <script src="dependencies/socket.io.min.js"></script>
  <script src="dependencies/jquery-3.6.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
